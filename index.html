<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    
    <title>Interactive Pricing Component</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- JAVASCRIPT -->
    <script src="./js/app.js" defer></script>
</head>
<body>
  <!-- MAIN -->
  <main class="main">
    <h1 class="main__head">Simple, traffic-based pricing</h1>
    <p class="main__sub">Sign-up for our 30-day trial. No credit card required. </p>

    <div class="main__container">
      <!-- BILLING -->
      <div class="billing billing--display">
        <!-- PAGEVIEWS -->
        <div class="billing__pageview">
          <span id="pageview">100K</span> Pageviews
        </div>

        <!-- SLIDER -->
        <div class="progress">
          <input type="range" min="0" max="100" value="50" id="progress">
          <div class="progress__thumb" id="thumb">
            <div class="selector"></div>
          </div>
          <div id="bar"></div>
        </div>

        <!-- PRICE -->
        <div class="billing__price billing__price--display">
          <div class="price">
            $<div class="price-tag">
              <span id="price">16</span>
              <span class="sr-only">Discounted: 25%</span>
              <span id="yearly-price">144</span>
            </div>
          </div>
          <span class="billing__period">/ month</span>
        </div>
      </div>

      <!-- TOGGLE PERIODICAL -->
      <div class="periodical periodical--display">
        <div class="monthly periodical__text">Monthly Billing</div>
        <button class="toggle">
          <span class="slider"></span>
        </button>
        <div class="yearly yearly--position periodical__text">
          Yearly Billing
          <span class="mobile yearly__discount"> -25%</span>
          <span class="desktop yearly__discount">25% discount</span>
        </div>
      </div>
    </div>
    <!-- FEATUTES -->
    <section class="features features--display">
      <div class="features__list">
        <div class="list-item list-item--display">
          <img src="./images/icon-check.svg" alt="">
          <p>Unlimited websites</p>
        </div>
        <div class="list-item list-item--display">
          <img src="./images/icon-check.svg" alt="">
          <p>100% data ownership</p>
        </div>
        <div class="list-item list-item--display">
          <img src="./images/icon-check.svg" alt="">
          <p>Email reports</p>
        </div>
      </div>

      <button class="features__button">
        Start my trial
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/j-tomajin">Jeck</a>.
  </div>
</body>
</html>
